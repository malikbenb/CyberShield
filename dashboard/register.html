<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - CyberShield Dashboard</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="icon" href="../images/Logo.jpg" type="image/jpg">
</head>
<body class="dashboard-body">

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="../images/Logo.jpg" alt="CyberShield Logo">
                <h2>CyberShield Pro</h2>
            </div>
            <h3>Inscription</h3>
            <form id="register-form">
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                 <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                 <div id="success-message" class="success-message" style="display: none;"></div>
                <button type="submit" class="btn cyber-btn auth-btn">S'inscrire</button>
            </form>
            <p class="auth-switch">Déjà un compte ? <a href="login.html">Connectez-vous</a></p>
             <p class="auth-switch"><a href="../index.html">Retour à l'accueil</a></p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
